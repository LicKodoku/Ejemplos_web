<HTML>
<!-- Se define el tamaño de letra y dentro de las etiquetas "TITLE" se añade el titulo que tendrá la página -->
<H1>
<TITLE>Manipulando una BD</TITLE>
<CENTER>Manejando BD de Alumnos</CENTER>
<BR>
<!-- Se añade el método POST para hacer envíos y a donde se enviará, en este caso a "registro.php" -->
<FORM METHOD="post" ACTION="registro.php">
<BR>
<TABLE ALIGN="CENTER">
<TR>
  <!-- Se agrega una caja de texto para el número de cuenta a agregar -->
  <TD>No. de Cta.</TD>
  <TD><INPUT TYPE="text" NAME="no_cuenta" SIZE="10" VALUE= ""></TD>
</TR>

<TR>
  <!-- Se agrega una caja de texto para el nombre a agregar -->
  <TD>Nombre:</TD>
  <TD><INPUT TYPE="text" NAME="nombre" SIZE="40" VALUE= ""></TD>
</TR>

<TR>
  <!-- Se agrega una caja de texto para el apellido paterno a agrgar -->
  <TD>Apellido Paterno:</TD>
  <TD><INPUT TYPE="text" NAME="apat" SIZE="40" VALUE= ""></TD>
</TR>
<TR>
  <!-- Se agrega una caja de texto para el apellido materno a agregar -->  
  <TD>Apellido Materno:</TD>
  <TD><INPUT TYPE="text" NAME="amat" SIZE="40" VALUE= ""></TD>
</TR>
<TR>
  <!-- Se agrega una caja de texto para la edad a agregar -->  
  <TD>Edad:</TD>
  <TD><INPUT TYPE="text" NAME="edad" SIZE="3" VALUE= ""></TD>
</TR>
<TR>
  <!-- Se agrega un comboBox o en este caso un <SELECT> para elegir la materia a agregar -->  
  <TD>Materia:</TD>
  <TD>
    <SELECT SIZE="1" NAME="materia">
  <!-- Se añaden las opciones a elegir -->      
	<OPTION SELECTED VALUE="Informatica">Informatica</OPTION>
	<OPTION VALUE="Redes">Redes</OPTION>
	<OPTION VALUE="Bases de Datos">Bases de Datos</OPTION>
	<OPTION VALUE="Programacion">Programacion</OPTION>
    </SELECT>
  </TD>
</TR>
<TR>
  <!-- Se agrega un dos radio para elegir el turno a agregar -->  
<TD>Cual es tu turno?</TD>
  <!-- Se definen ambos radio para cada turno -->
<TD>Matutino<INPUT TYPE = "radio" VALUE="matutino" checked NAME="turno">
    Vespertino<INPUT TYPE= "radio" NAME="turno" VALUE="vespertino">
</TD>
</TR>

<TR>
  <!-- Se agrega una caja de texto para el comentario a agregar -->  
	<TD>Comentarios</TD>
	<TD><textarea rows="5" NAME="comentarios" cols="31"></textarea></TD>
</TR>

<TR>
    <!-- Se agrega un submit o boton de envío para mandar todos estos campos a otro archivo -->
	<TD><INPUT TYPE="submit" VALUE="Insertar" NAME="ok">
   <!-- Se agrega un submit o botón para eliminar o limpiar todos los campos -->   
	<INPUT TYPE="reset" VALUE="Borrar" NAME="B2"></TD>
</TR>

</TABLE>
</FORM>
</HTML>
